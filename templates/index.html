<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Decrypt App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Encrypt Decrypt App</h1>
        <form method="post">
            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="4" required></textarea>
            <label for="shift">Shift:</label>
            <input type="number" id="shift" name="shift" required>
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </form>
        {% if result %}
            <h2>Result:</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
